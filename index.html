<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AseguraCar</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container-fluid background">
      <nav class="navbar navbar-expand-lg bg-body-tertiary contenedor">
        <div class="container-xxl">
          <a class="navbar-brand" href="#"
            ><img src="/imgs/logo.png" alt="logo" class="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-lg-auto positionNav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cotizar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">0800-222-4444</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner border">
        <div class="carousel-item active">
          <img src="imgs/1.jpg" class="d-block w-100" alt="autos" />
        </div>
        <div class="carousel-item">
          <img src="imgs/2.jpg" class="d-block w-100" alt="autos" />
        </div>
        <div class="carousel-item">
          <img src="imgs/3.jpg" class="d-block w-100" alt="autos" />
        </div>
        <div class="carousel-item">
          <img src="imgs/4.jpg" class="d-block w-100" alt="autos" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <h1><i>tel</i> 0800-222-4444</h1>
    <div class="card bg-dark text-white">
      <img
        src="/imgs/persona_celular.jpg"
        class="persona_celular"
        alt="persona_celular"
      />
      <div class="card-img-overlay">
        <h5 class="card-title">COTIZACIÓN ONLINE</h5>
        <p class="card-text">Obtene tu cotización ahora</p>
        <button>COMENZAR</button>
      </div>
    </div>
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- Java Script -->
    <script src="main.js"></script>
  </body>
</html>
