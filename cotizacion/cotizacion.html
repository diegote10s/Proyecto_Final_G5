          id="full_name"
          name="full_name"
          placeholder="Ej: Federico Perez"
        />

        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Ingrese su email"
          pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
